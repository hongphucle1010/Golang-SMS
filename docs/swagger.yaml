basePath: /api
definitions:
  model.Student:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      code:
        type: integer
      details:
        type: string
      message:
        type: string
    type: object
  response.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: hongphucle1010@gmail.com
    name: HCMUT Team at Fsoft
  description: This is a sample server Student Management System.
  termsOfService: http://swagger.io/terms/
  title: Swagger Student Management System API
  version: "1.0"
paths:
  /ping/:
    get:
      description: Ping to get pong
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Health check
      tags:
      - ping
  /students/:
    get:
      description: Get all students
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Student'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Get all students
      tags:
      - students
  /test/:
    get:
      description: Get test
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Get test
      tags:
      - test
swagger: "2.0"
